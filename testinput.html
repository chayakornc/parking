<script language="JavaScript">

function Validate(license) 
{
   var val = license;

   if (!val.match(/^[ก-ฮ0-9]+$/)) 
    {
        alert('กรุณาตรวจสอบการกรอกข้อมูล');
        return false;
    }

    return true;
}
</script>

 </HEAD>

 <BODY>

<form >
 <input id="license" >
  <button onclick="Validate('')">Try it</button>

  </form>
